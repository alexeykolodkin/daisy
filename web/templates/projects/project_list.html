{% extends 'layout.html' %}

{% block title %}Projects{% endblock %}

{% block content %}
    <div class="jumbotron mt-4">
        <h1 class="display-4">Projects</h1>
    </div>
    <div class="d-flex flex-wrap w-100">
        {% for project in  project_list %}
            <div class="m-2 card-item card">
                <div class="card-body">
                    <h2 class="card-title">{{ project }}</h2>
                    <a href="{% url 'project' pk=project.id %}" class="btn btn-primary">Details</a>
                </div>
            </div>
        {% empty %}
            <p>No project yet</p>
        {% endfor %}
    </div>
{% endblock %}


{% block floating-buttons %}
    <a class="btn btn-primary bmd-btn-fab float-right" href="{% url 'project_add' %}"><i
            class="material-icons">add</i>

    </a>
{% endblock %}
