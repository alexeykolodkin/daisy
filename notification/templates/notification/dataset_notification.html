{% extends 'notification/email.html' %}

{% block title %}New activity.{% endblock %}

{% block content %}
    {% for verb, notifs in notifications.items %}
    <ul>
        <h2>{{verb}}</h2>
        {% for notif in notifs %}
            <li><a href="{{ notif.get_full_url }}">{{notif.content_object}}</a></li>
        {% endfor %}
    </ul>
    {% endfor %}


{% endblock %}
